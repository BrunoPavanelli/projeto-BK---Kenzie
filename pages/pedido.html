<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/pedido.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <title>Pedido - BK + Kenziet</title>
</head>
<body>
    <header class="cabeçalho">
            
        <div class="container">
            <div class="divimg">
                <img class="imgbox" src="../img/img geral/Projeto BKB Code 1.png" alt="Logo CODE BK">
            </div>
            <div class="divimg">
                <img class="imgbox" src="../img/img geral/Logos 1.png" alt="Logo BKenize">
            </div>
        </div>
        
    </header>

    <div class="corpo">

        <div class="divimg">
            <img img="imgbox" src="../img/pedido/BK_LOGO_PRIMARY_®_ST_RGB 1.png" alt="Logo BK">
        </div>

        <div class="divimg bandeiras">
            <img class="imgbox br" src="../img/pedido/bandeira brasil.png" alt="Bandeira Brasil">
            <img class="imgbox eua" src="../img/pedido/bandeira eua.png" alt="Bandeira EUA">
            <img class="imgbox esp" src="../img/pedido/bandeira espanha.png" alt="Bandeira Espanha">
        </div>

        <div class="acesso-cpf">
            <img class="imgbox" src="../img/pedido/CoroaBK 1.png" alt="Coroa Bk">
            <p class="cliente-bk"><em>Já é cliente</em><strong class="clube-bk"> Clube BK?</strong></p>
            <p class="informe-cpf"><em>Informe seu CPF e aproveite os benefícios</em></p>
            <input class="digite-cpf" type="text" inputmode="numeric">
            <div class="botoes-cpf">
                
                <button class="botao-n">1</button>
                <button class="botao-n">2</button>
                <button class="botao-n">3</button>
                <button class="botao-n">4</button>
                <button class="botao-n">5</button>
                <button class="botao-n">6</button>
                <button class="botao-n">7</button>
                <button class="botao-n">8</button>
                <button class="botao-n">9</button>
                <button class="botao-n">0</button>
                <button class="botao-n">
                    <img class="excluir" src="../img/pedido/vector-excluir.png" alt="excluir">
                </button>

            </div>

            <button>CONTINUAR</button>
            <button><em>Entrar sem identififcar</em></button>
        </div>

        <div class="info">
            <p class="info">Aceitamos cartão de débito, crédito, refeição, Pix e carteiras digitais.</p>
        </div>

        <footer class="boxRodape"> 
            <div class="imgrodape">
                <img class="imgbox" src="../img/img geral/Footer_Totem 1.png" alt="">
            </div>
        </footer>
    </div>
    
</body>
</html>
